<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background to match the image */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2a2a2a; /* Slightly lighter dark for the main container */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px; /* Adjust max-width */
            width: 100%;
            border: 1px solid #444; /* Subtle border */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        .input-field {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%; /* Full width within its container */
            max-width: 300px; /* Max width for input fields */
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #6a6aff;
        }
        .register-button {
            background-color: #6a6aff; /* A shade of blue for the button */
            color: white;
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            margin-top: 20px; /* Space above button */
        }
        .register-button:hover {
            background-color: #5a5aff;
        }
        .link-style {
            color: #6a6aff; /* Blue color for the link */
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .link-style:hover {
            color: #5a5aff;
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-inter">
    <div class="container">
        <!-- Header Section -->
        <header class="flex justify-between items-center w-full mb-8">
            <h1 class="text-2xl font-bold text-white">Skill Swap Registration</h1>
            <a href="homepage.html" class="register-button px-6 py-2 text-sm">Home</a>
        </header>

        <!-- Registration Form -->
        <div class="w-full max-w-md px-4">
            <div class="mb-4 flex items-center justify-between">
                <label for="username" class="text-lg text-gray-300 w-1/3">Username</label>
                <input type="text" id="username" class="input-field w-2/3" placeholder="Choose a username" required>
            </div>
            <div class="mb-4 flex items-center justify-between">
                <label for="email" class="text-lg text-gray-300 w-1/3">Email</label>
                <input type="email" id="email" class="input-field w-2/3" placeholder="Enter your email" required>
            </div>
            <div class="mb-4 flex items-center justify-between">
                <label for="password" class="text-lg text-gray-300 w-1/3">Password</label>
                <input type="password" id="password" class="input-field w-2/3" placeholder="Create a password" required>
            </div>
            <div class="mb-8 flex items-center justify-between">
                <label for="confirm-password" class="text-lg text-gray-300 w-1/3">Confirm Password</label>
                <input type="password" id="confirm-password" class="input-field w-2/3" placeholder="Confirm your password" required>
            </div>

            <div class="flex flex-col items-center">
                <button type="submit" class="register-button">Register</button>
                <p class="text-gray-400 text-sm mt-4">Already have an account? <a href="loginpage.html" class="link-style">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
