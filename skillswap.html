<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Hub - Connect & Grow</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f; /* Very dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Subtle background pattern/gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at bottom right, rgba(234, 88, 12, 0.08) 0%, transparent 30%);
            z-index: -1;
        }

        .container {
            background-color: #1a1a1a; /* Darker background for the main content box */
            border: 1px solid #333;
            border-radius: 1.5rem; /* More rounded corners */
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            text-align: center;
            max-width: 700px; /* Wider container */
            width: 100%;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        .hero-title {
            font-size: 3.5rem; /* Larger title */
            font-weight: 800; /* Extra bold */
            background: linear-gradient(90deg, #6366f1, #a855f7); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #b0b0b0;
            margin-bottom: 2.5rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column on small screens */
            gap: 1rem; /* Gap between buttons */
        }

        @media (min-width: 640px) { /* md breakpoint */
            .nav-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on larger screens */
            }
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2a2a2a; /* Dark button background */
            color: white;
            padding: 20px;
            border-radius: 0.75rem; /* Rounded corners for buttons */
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-height: 120px; /* Minimum height for consistent button size */
        }

        .nav-link:hover {
            background-color: #3a3a3a; /* Slightly lighter on hover */
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .nav-link svg {
            margin-bottom: 10px;
            color: #818cf8; /* Icon color */
            transition: color 0.3s ease;
        }

        .nav-link:hover svg {
            color: #c4b5fd; /* Lighter icon on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-title">Skill Swap Hub</h1>
        <p class="hero-subtitle">Connect with others, share your expertise, and learn new skills.</p>

        <div class="nav-grid">
            <a href="loginpage.html" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Login
            </a>
            <a href="profile.html" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                My Profile
            </a>
            <a href="skill.html" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                </svg>
                Skill Platform
            </a>
            <a href="makeitswap.html" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Make a Request
            </a>
            <a href="userprofile.html" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0H9m7 4a2 2 0 012 2v4a2 2 0 01-2 2H9a2 2 0 01-2-2v-4a2 2 0 012-2h7z" />
                </svg>
                View Other Profiles
            </a>
        </div>
    </div>
</body>
</html>
